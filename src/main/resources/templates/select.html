<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Application - pick options</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Quiz Application - pick options</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section id="options">
    <form action="#" th:action="@{/select}" th:object="${gameOptions}" method="post">
        <div class="form-row ">

            <div class="form-group">
                <div class="form-group">
                    <h4>Difficulty:</h4>
                    <th:block th:each="difficulty : ${T(pl.sroks.quiz.frontend.Difficulty).values()}">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="difficultyRadioOptions"
                                   th:id="'difficulty_' + ${difficulty}" th:value="${difficulty}" th:field="*{difficulty}">
                            <label class="form-check-label" th:for="'difficulty_' + ${difficulty}"
                                   th:text="${difficulty}"></label>
                        </div>
                    </th:block>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <h4>Category:</h4>
                        <th:block th:each="category : ${categories}">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoryRadioOptions"
                                       th:id="'category_' + ${category.getId()}" th:value="${category.getId()}" th:field="*{categoryId}">
                                <label class="form-check-label" th:for="'difficulty_' + ${category.getId()}"
                                       th:text="${category.getName()}">
                                </label>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
                <div class="form-row">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Play!</button>
                    </div>
                </div>
                <h4>Questions:</h4>
                <label for="numberOfQuestionsInput">Number: </label>
                <input class="form-control" name="numberOfQuestionsInput" id="numberOfQuestionsInput" th:field="*{numberOfQuestions}"
                       type="number" min="1" max="20" step="1"/>
            
        </div>
    </form>
</section>

<section id="contact" class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Contact us</h2>
                <p class="lead">If you'd like to contact page author, feel free to <a href="mailto:sroko1marcin@o2.pl">drop a line</a>!</p>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Java trainee  <span th:text="${#dates.year(#dates.createNow())}"></span>. Template by <a href="https://startbootstrap.com/templates/scrolling-nav/">Start Bootstrap</a></p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
